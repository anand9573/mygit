<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id ="additem">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      <!-- <li>Item-5</li> -->
    </ul>
   </div>
  </div>
  <script>
//     parentElement
var itemList=document.querySelector('#items')

itemList.parentNode.style.backgroundColor='black';
itemList.parentElement.style.color='white';
itemList.lastElementChild.style.backgroundColor='red';
itemList.lastChild.textContent='last child'

itemList.firstElementChild.style.backgroundColor='red';
itemList.firstElementChild.textContent='First element child';
itemList.firstChild.textContent='First child'
itemList.nextSibling.textContent='next sibiling'
itemList.previousSibling.textContent='previous sibling'
itemList.previousElementSibling.textContent='Previous element sibiling'
console.log(itemList.nextElementSibling)
var newchild=document.createElement('li')
newchild.textContent='item 5'
newchild.setAttribute('class','list-group-item');
itemList.insertBefore(newchild,itemList.lastChild)
var newdiv=document.createElement('div')
var newdivtxt=document.createTextNode(' Created Node Text')
newdiv.appendChild(newdivtxt)

newchild.style.color='green'
newdiv.style.fontSize='20px'
var container=document.querySelector('header .container')
var h1=document.querySelector('header h1')
container.insertBefore(newdiv,h1)
const itm=document.querySelector('.list-group')
console.log(itm[0])
const items=document.querySelectorAll('li');
for(i=0;i<items.length;i++){
    if(items[i].style.backgroundColor!=='red'){
        items[i].style.color='blue'
        items[i].style.fontWeight='bold'
        items[i].style.backgroundColor='pink'
}}
  </script>
</body>
</html>
